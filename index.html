    <div class="container">
        <section class="header">
            <h1>Card Design</h1>

        <main class="main">
            <!-- cards display area -->
            <div class="cards">
                <div class="card-column">
                    <div class="card__item card-1">
                        <div class="card__header card__icon--right"><button
                                class="btn--country btn--blue">SPAIN</button></div>
                        <div class="card__body">
                            <div class="card__content">
                                <h3 class="card__title">Toledo, Spain</h3>
                                <p class="card__text">Also known as The Imperial City</p>
                            </div>
                            <div class="card__action-icon"><img src="images/svg/icon-heart.svg" alt="like icon"></div>
                        </div>
                    </div>
                </div>

                <div class="card-column">
                    <div class="card__item card-2">
                        <div class="card__header card__icon--right"><button class="btn--country btn--red">ITALY</button>
                        </div>
                        <img class="play-icon" src="images/svg/icon-combined-shape.svg" alt="icon-combined-shape">
                        <div class="card__body">
                            <div class="card__content">
                                <h3 class="card__title">Boboli Gardens</h3>
                                <p class="card__text">Florence, Italy</p>
                            </div>
                            <img class="card__action-icon" src="images/icon/icons-more-white.png" alt="like icon">
                        </div>
                    </div>
                </div>

                <div class="card-column">
                    <div class="card__item card-3">
                        <div class="card__header card__icon--right"><button class="btn--country btn--red">ITALY</button>
                        </div>
                        <div class="card__body">
                            <div class="card__content">
                                <h3 class="card__title">Burano Island</h3>
                                <p class="card__text">Burano, Venice, Italy</p>
                                <div class="card__rating">
                                    <span><img class="rates-icon" src="images/icon/icon-star-full.png" alt=""></span>
                                    <span><img class="rates-icon" src="images/icon/icon-star-full.png" alt=""></span>
                                    <span><img class="rates-icon" src="images/icon/icon-star-full.png" alt=""></span>
                                    <span><img class="rates-icon" src="images/icon/icon-star-full.png" alt=""></span>
                                    <span><img class="rates-icon" src="images/icon/icon-star-empty.png" alt=""></span>
                                    <p class="rates-reviews">420 reviews</p>
                                </div>
                            </div>
                            <img class="card__action-icon" src="images/icon/icons-more-white.png" alt="like icon">
                        </div>
                    </div>
                </div>

                <div class="card-column">
                    <div class="card__item card-4">
                        <div class="card-upload">
                            <div class="card__header">
                                <img src="images/svg/icon-forward.svg" alt="">
                            </div>
                            <div class="card__body">
                                <div class="card__title">
                                    <p><b>Upload a new trip</b></p>
                                </div>
                                <div class="card__text">
                                    <p>Drag a file to attach or</p>
                                    <p>browse</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
